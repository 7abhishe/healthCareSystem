{% extends "base.html" %}

{% block title %}Login - Hospital AI{% endblock %}

{% block content %}
<div class="auth-container animate-fade-in">
    <div class="card">
        <h2 class="text-center" style="margin-bottom: 1.5rem; color: var(--primary);">Welcome Back</h2>
        <form method="POST">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="name@example.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>

            <input type="submit" value="Login" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
        </form>
        <p class="text-center" style="margin-top: 1rem; color: var(--text-muted);">
            New here? <a href="{{ url_for('auth.register') }}" style="color: var(--primary);">Create an Account</a>
        </p>
    </div>
</div>
{% endblock %}

<input type="submit" value="Login">
