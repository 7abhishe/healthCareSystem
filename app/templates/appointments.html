<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
</head>
<body>
    <h2>Appointments</h2>
    <ul>
        {% for appointment in appointments %}
            <li>
                {{ appointment.date }} - {{ appointment.time }} with {{ appointment.patient }}
            </li>
        {% else %}
            <li>No appointments scheduled.</li>
        {% endfor %}
    </ul>

    <h3>Book a New Appointment</h3>
    <form method="POST" action="{{ url_for('appointments.book') }}">
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Time: <input type="time" name="time" required></label><br>
        <label>Patient Name: <input type="text" name="patient" required></label><br>
        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
