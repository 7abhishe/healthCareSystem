{% extends "base.html" %}

{% block title %}Book Appointment - Hospital AI{% endblock %}

{% block content %}
<div class="auth-container animate-fade-in" style="max-width: 600px;">
    <div class="card">
        <h2 class="text-center" style="margin-bottom: 2rem;">ðŸ“… Book Appointment</h2>

        <form method="post">
            <!-- Patient Name (Read-only since logged in) -->
            <label>Patient Name</label>
            <input type="text" value="{{ session['user']['name'] }}" disabled style="opacity: 0.7;">

            <label>Select Doctor</label>
            <select name="doctor" required>
                {% for doc in doctors %}
                <option value="{{ doc }}">{{ doc }}</option>
                {% endfor %}
            </select>

            <label>Date</label>
            <input type="date" name="date" required>

            <label>Time Slot</label>
            <select name="slot" required>
                <option value="10-11 AM">10-11 AM</option>
                <option value="11-12 PM">11-12 PM</option>
                <option value="3-4 PM">3-4 PM</option>
                <option value="4-5 PM">4-5 PM</option>
            </select>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Confirm
                Booking</button>
        </form>
    </div>
</div>
{% endblock %}
